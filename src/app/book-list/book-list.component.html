<h1 class="text-2xl my-4 title">Book List</h1>

<div class="book-grid">
  @for (book of books; track $index) {

  <div class="card border rounded-lg shadow-lg">
    <h3 class="title">{{ book.title }}</h3>
    <img
      [src]="book.imageUrl"
      class="card-img-top"
      [alt]="book.title + ' cover image'"
    />
    <div class="card-body">
      <h5 class="card-title font-semibold text-lg mb-2">{{ book.title }}</h5>
      <p class="text-gray-700"><strong>Author:</strong> {{ book.author }}</p>
      <p class="text-gray-600 mt-2">
        {{ book.description | slice : 0 : 100 }}...
      </p>
    </div>
    <div class="card-footer">
      <a class="btn" routerLink="details/{{ $index }}">Details</a>
      <div class="btn-container">
        <a class="button-add" type="button" routerLink="cart/{{ $index }}"
          >Add to Cart</a
        >
      </div>
    </div>
  </div>
  }
</div>

<hr class="my-8 border-t border-gray-300" />
